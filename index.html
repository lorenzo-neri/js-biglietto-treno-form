<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolo del Biglietto</title>

        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- /css -->

        <script src="./assets/js/main.js" defer></script>
        <!-- /js -->
    </head>

    <body>

        <div class="container">

            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

            <!-- #form -->
            <form id="form">
                <div id="main_part_form">
                    <div>
                        <label for="name">Nome e Cognome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <!-- /#name -->
                    <div>
                        <label for="distance">Km da percorrere</label>
                        <input type="number" id="distance" name="distance"
                            required>
                    </div>
                    <!-- /#distance -->
                    <div>
                        <label for="age">Fascia d'et√†</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <!-- /#age -->
                </div>
                <!-- /#main_part_form -->

                <div id="btn_part">
                    <button type="submit" id="generate_price">Genera</button>
                    <button type="reset" id="cancel">Annulla</button>
                </div>
                <!-- /#btn_part -->
            </form>
            <!-- /#form -->

            <!-- #ticket -->
            <h2>IL TUO BIGLIETTO</h2>

            <div id="ticket">

                <h3>DETTAGLIO PASSEGGERI</h3>

                <div class="d-flex space-btw">
                    <!-- #details_passengers -->
                    <div id="details_passengers">

                        <h4>
                            NOME PASSEGGERO
                        </h4>

                        <!-- #name_passenger -->
                        <div id="name_passenger">

                        </div>

                    </div>

                    <!-- #info_ticket -->
                    <div id="info_ticket">

                        <!-- #offer -->
                        <div id="offer">

                        </div>

                        <!-- #carriage -->
                        <div id="carriage">

                        </div>

                        <!-- #cp_code -->
                        <div id="cp_code">

                        </div>

                        <!-- #ticket_price -->
                        <div id="ticket_price">

                        </div>

                    </div>
                </div>
            </div>
            <!-- /#ticket -->

        </div>
        <!-- /.container -->

    </body>
</html>
